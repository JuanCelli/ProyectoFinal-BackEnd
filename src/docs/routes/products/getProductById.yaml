paths:
  /api/products/{id}:
    get:
      summary: Obtiene un producto buscado por su ID.
      tags:
        - Products
      parameters:
        - name: id
          in: path
          required: true
          description: Id del producto que se desea obtener.
          schema:
            $type: String
      responses:
        "200":
          description: Producto econtrado por ID.
          content:
            application/json:
              schema:
                type: object
                items:
                  $ref: '#/components/schema/Product'
        "404":
          description: Producto no econtrado.
        "500":
          description: Error inesperado interno del servidor.
