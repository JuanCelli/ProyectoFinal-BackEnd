components:
  requestBodies:
    CartUpdate:
      type: array
      properties:
        - id:
            type: string
            description: Id del producto que desea agregar.
          quantity:
            type: number
            description: Cantidad especifica de ese producto ingresadas en el carrito.
          required:
            - id
            - quantity
      example:
        - id: 65813db4461fc9a5cdee3629
          quality: 101
